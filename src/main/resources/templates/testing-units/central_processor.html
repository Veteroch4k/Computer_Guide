<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{blocks/head :: head(title = ${title})}">
</head>

<body>
<header th:replace="~{blocks/header :: header}"></header>

<main class="bg-light">

  <div class="container py-4">

    <div class="p-3 mb-4 rounded-3 ">
      <div class="container-fluid py-4 bg-white rounded-5">
        <h1 class="display-5 fw-bold fs-1">Какие функции выполняет центральный процессор?</h1>
        <div class="d-flex flex-column flex-md-row  gap-4  align-items-center ">
          <div>
            <label class="list-group-item d-flex gap-2 py-2 fs-5">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="">
              <span>
        Исполнение арифметических и логических операций
              </span>
            </label>

            <label class="list-group-item d-flex gap-2 py-2 fs-5">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <span>
        Управление потоками данных в компьютере
              </span>
            </label>

            <label class="list-group-item d-flex gap-2 py-2 fs-5">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <span>
        Обработка входных и выходных операций
              </span>
            </label>

            <label class="list-group-item d-flex gap-2 py-2 fs-5">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <span>
        Хранение данных
            </span>
            </label>

            <label class="list-group-item d-flex gap-2 py-2 fs-5">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <span>
        Контроль за работой других устройств компьютера
            </span>
            </label>

            <label class="list-group-item d-flex gap-2 py-2 fs-5">
              <input class="form-check-input flex-shrink-0" type="checkbox" value="">
              <span>
        Охлаждение системы
            </span>
            </label>
          </div>

        </div>
      </div>
    </div>

    <div class="p-3 mb-4 rounded-3 ">
      <div class="container-fluid py-4 bg-white rounded-5">
        <h1 class="display-5 fw-bold fs-1">Какую аббревиатуру носит центральный процессор?</h1>
        <div class="d-flex flex-column flex-md-row  gap-4  align-items-center ">
          <div class="">

            <label class="list-group-item d-flex gap-2 py-2 fs-5" >
              <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                     id="listGroupRadios1" value="" checked="">

              <span> HDD </span>

            </label>

            <label class="list-group-item d-flex gap-2 py-2 fs-5">
              <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                     id="listGroupRadios2" value="">

              <span> CPU </span>

            </label>

            <label class="list-group-item d-flex gap-2 py-2 fs-5">
              <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                     id="listGroupRadios3" value="">
              <span> CPP </span>
            </label>

            <label class="list-group-item d-flex gap-2 py-2 fs-5">
              <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                     id="listGroupRadios3" value="">
              <span> GPU </span>
            </label>

          </div>


        </div>
      </div>
    </div>


    <div
        class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
      <div class="list-group">
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked="">
          <span>
        First checkbox
        <small
            class="d-block text-body-secondary">With support text underneath to add more detail</small>
      </span>
        </label>
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="">
          <span>
        Second checkbox
        <small class="d-block text-body-secondary">Some other text goes here</small>
      </span>
        </label>
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="">
          <span>
        Third checkbox
        <small class="d-block text-body-secondary">And we end with another snippet of text</small>
      </span>
        </label>
      </div>

      <div class="list-group">
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                 id="listGroupRadios1" value="" checked="">
          <span>
        First radio
        <small
            class="d-block text-body-secondary">With support text underneath to add more detail</small>
      </span>
        </label>
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                 id="listGroupRadios2" value="">
          <span>
        Second radio
        <small class="d-block text-body-secondary">Some other text goes here</small>
      </span>
        </label>
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="radio" name="listGroupRadios"
                 id="listGroupRadios3" value="">
          <span>
        Third radio
        <small class="d-block text-body-secondary">And we end with another snippet of text</small>
      </span>
        </label>
      </div>
    </div>

  </div>

</main>


<footer th:insert="~{blocks/footer :: footer}"></footer>

</body>
</html>
